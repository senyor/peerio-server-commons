machine:
  node:
   version: 6.4.0
dependencies:
  override:
    - sudo mv /usr/local/sbin /usr/local/sbin.old
    - test -d /home/ubuntu/nvm/versions && sudo ln -s /home/ubuntu/nvm/versions/node/v6.4.0/bin /usr/local/sbin || true
    - test -d /opt/circleci/nodejs/v6.4.0 && sudo ln -s /opt/circleci/nodejs/v6.4.0/bin /usr/local/sbin || true
    - sudo npm install -g npm@3.10.4
    - sudo rm -f /usr/local/sbin
    - sudo mv /usr/local/sbin.old /usr/local/sbin
    - npm install
test:
  override:
    - make unittest
